<script>
  //Toggles whether div is hidden or shown
  function hideShow(divName){
    var d = document.getElementById(divName);
    var a = document.getElementById(divName+'A');

    //if div currently displayed, hide div (change to up arrow)
    if(d.style.display === "none"){
      d.style.display = "block";
      a.innerHTML = a.innerHTML.substring(0,a.innerHTML.length-1)+'▲';
      console.log('change to up arrow');
    }

    //Otherwise show div (change to down arrow)
    else{
      d.style.display = "none";
        a.innerHTML = a.innerHTML.substring(0,a.innerHTML.length-1)+'▼';
        console.log('change to down arrow');
    }
  }

</script>
